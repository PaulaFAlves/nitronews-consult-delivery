<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Consulta Encomendas</title>
	<link rel="stylesheet" href="dist/style.css">
 	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">  
</head>
<body>
	<div class="main" id="main">
		<header id="header" class="header">
			<img src="images/logo.png" alt="">
			<div id="header-text" class="header-text">
				<h1>Consulta</h1>
				<h1>Encomendas</h1>	
			</div>
		</header>
		<div class="search">
			<div class="search-content">
				<h1>Consulte sua encomenda:</h1>
				<div class="div-busca">
					<input class="search-text" type="text" id="search-text">
					<img class="search-button" src="images/search-icon.svg" id="search-button" alt="">
				</div>
			</div>
		</div>
		<div class="results" id='results'>
			<div class="first-row">
				<div class="name">
					<span class="block" id="name"></span>
					<span id="block" class="text-hidden-01"></span>
				</div>
				<div class="value">
					<span class="block" id="valor"></span>
					<span id="block" class="text-hidden-02"></span>
				</div>
			</div>
			<div class="second-row">
				<div class="data">
					<span class="block" id="data"></span>
					<span id="block" class="text-hidden-03"></span>		
				</div>
				<div class="deliver">
					<span class="block" id="entregue"></span>
					<span id="block" class="text-hidden-04"></span>	
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
