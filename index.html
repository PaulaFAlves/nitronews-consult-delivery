<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="images/favicon.png" />
	<title>Consulta Encomendas</title>
	<link rel="stylesheet" href="dist/style.css">
 	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;1,500&display=swap" rel="stylesheet">  
</head>
<body>
	<div class="main" id="main">
		<header id="header" class="header">
			<img src="images/logo.png" alt="">
		</header>
		<div class="search">
			<div class="search-content">
				<h1>Consulte sua encomenda:</h1>
				<div class="div-busca">
					<input class="search-text" type="text" id="search-text" placeholder="Digite o numero do pedido:">
					<img class="search-button" src="images/lupa.png" id="search-button" alt="">
				</div>
			</div>
		</div>
		<div class="results" id='results'>
			<div class="first-row">
				<div class="name">
					<span id="name"></span>
					<span id="text-hidden-01" class="block"></span>
				</div>
				<div class="value">
					<span id="valor"></span>
					<span id="text-hidden-02" class="block"></span>
				</div>
			</div>
			<div class="second-row">
				<div class="data">
					<span id="data"></span>
					<span id="text-hidden-03" class="block"></span>		
				</div>
				<div class="deliver">
					<span id="entregue"></span>
					<span id="text-hidden-04" class="block"></span>	
				</div>
			</div>
		</div>
	</div>
	<script src="script.js"></script>
</body>
</html>
